<style>

}

}
.slideshow{

  height: 500px;

.up{

}
p{

}
.right{

  float:right;
}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body background="sky.jpg">
  <div class="header">
    단국대학교 태권도부_무혼

        </div>

      <div class="right">

      </div>
    </div>
    <div class="foot">

    </div>
  </div>
<script>
var slideIndex=0;
AutoSlides();

function AutoSlides(){
  var i;
  var x =$('.slideshow');
  for(i=0;i<x.length;i++){
    $(x[i]).hide();
  }
  slideIndex++;
  if(slideIndex > x.length){slideIndex = 1}
  $(x[slideIndex-1]).show();
  setTimeout(AutoSlides, 2000);
}

</script>
</body>
